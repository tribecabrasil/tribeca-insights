name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest flake8 pyright

      - name: Run tests
        run: pytest -q

      - name: Lint with flake8
        run: flake8 tribeca_insights tests

      - name: Type-check with pyright
        run: pyright